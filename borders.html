<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testingcssborder</title>
    <style>
        h1{
            border-color: red blue green black;
            border-style: outset solid dashed dotted;
            border-width: 1px 5px 10px 20px;
        }
        h2{
            border-left: 5px red solid;
        }
        h3{
            border: 5px solid green;
        }
        h4{
            border-bottom: 5px brown double;
            font-size: 200%;
        }
        body{
            background:wheat;
        }
        h5{
            border: 3px solid red ;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>This element has different(mixed) border styles<br> such that the borders have different<br>styles colors and width</h1>
    <h2>This element has a border at the left</h2>
    <h3>This element has a single border style at all sides</h3>
    <h4>This element has a border right</h4>
    <h5>This element has a round border</h5>
</body>
</html>
